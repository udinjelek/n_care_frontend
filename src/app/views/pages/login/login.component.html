<div [ngClass]="{'bg-light d-flex justify-content-between':listmemberActive,'':!listmemberActive}">
  <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                      [(ngModel)]="password"
                      [ngModelOptions]="{standalone: true}"
                    />
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" (click)="checkLogin()">
                        Login
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Forgot password?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
  <ng-container *ngIf="listmemberActive">
    <div class="card">
      <h5 class="bg-warning text-white px-3 py-1" (click)="close_listmemberActive()">
        Dev Mode
      </h5>
      <div class="card-body">
        
        <h5 class="card-title">
        List Member
        </h5>
        <div class="card-text">
          <div *ngFor="let item of listNonAdmin;  let isFirst = first; let isLast = last" class="d-grid gap-2">
            <button type="button" 
                    class="btn btn-sm btn-block btn-warning 
                           btn-no-rounded 
                           {{ isFirst ? 'custom-btn-first' : '' }} 
                           {{ isLast ? 'custom-btn-last' : '' }}"
                    (click)="setUser(item)">
                {{ item.name }}
            </button>
          </div>
        </div>
        <br>
        <h5 class="card-title">
        List Admin
        </h5>
        <div class="card-text">
          <div *ngFor="let item of listAdmin;  let isFirst = first; let isLast = last" class="d-grid gap-2">
            <button type="button" 
                    class="btn btn-sm btn-block btn-warning 
                           btn-no-rounded 
                           {{ isFirst ? 'custom-btn-first' : '' }} 
                           {{ isLast ? 'custom-btn-last' : '' }}"
                    (click)="setUser(item)">
                {{ item.name }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
